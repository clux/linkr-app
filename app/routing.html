<script src="../bower_components/page/page.js"></script>
<script>
  var app = {}; // TODO: define in main
  window.addEventListener('WebComponentsReady', function() {
    page('/', function () {
      app.route = 'home';
    });

    page('/links', function () {
      app.route = 'links';
    });

    page('/links/:id', function (data) {
      app.route = 'link-info';
      app.params = data.params;
    });

    page({
      hashbang: true
    });
  });
</script>
